name: Test SDK Package
on:
  push:
    paths:
        - "sdk/**"
  pull_request:
    paths:
        - "sdk/**"

jobs:
  release:
    name: Test SDK
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    defaults:
      run:
        working-directory: ./sdk
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: 'sdk/package-lock.json'
      - name: Install dependencies
        run: npm ci
      - name: Test package
        run: npm test